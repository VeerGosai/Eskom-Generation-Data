<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV or Enter Data</title>
</head>
<body>
    <h1>Upload CSV File or Enter Data</h1>
    <form action="/plot" method="post" enctype="multipart/form-data">
        <label for="file">Choose CSV file:</label>
        <input type="file" name="file" id="file"><br><br>
        <label for="data_list">Or enter data (e.g. [('A', 10), ('B', 20)]):</label>
        <input type="text" name="data_list" id="data_list"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
